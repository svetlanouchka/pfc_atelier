<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Papier Ciseaux</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>🗿Pierre 📃Papier ✂️Ciseaux</h1>
        <div id="score">Score : 0</div>
        <div id="result"></div>
        <div id="history"></div>
        <div id="choices">
            <button id="rock" class="button">🗿 Pierre</button>
            <button id="paper" class="button">📃Papier</button>
            <button id="scissors" class="button">✂️Ciseaux</button>
        </div>
        <div id="restart">
            <button>Rejouer</button>
        </div>
    </div>
</body>

</html>
